<div class="container">

  <div *ngIf="article" class="row article">

    <!-- Post Content Column -->
    <div class="col-lg-9">

      <div class="article-back-button">
        <a [routerLink]="['/']"><i class="fas fa-caret-left mr-1"></i>article list</a>
      </div>
      <!-- Title -->
      <h1 class="mt-1 text-left">{{article.title}}</h1>


      <!-- Date/Time -->
      <div class="d-flex justify-content-left mt-3">
        <div class="media text-muted">
          <img class="mr-3 authorMedia" [src]="'../../../assets/authors/'+ article.author +'.jpg'"
            alt="Generic placeholder image">
          <div class="media-body">
            <h6 class="mt-1 mb-0">{{article.author}}</h6>
            Posted on {{article.date  | date:'fullDate'}} Â· reading time : {{article.readingTime}} min
          </div>
        </div>
      </div>

      <hr>
      <p class="lead">{{article.preview}}</p>

      <!-- Preview Image -->
      <img class="img-fluid rounded" [src]="config.getPublicImageUrl() + '/blog/' + article.imageLink" alt="">

      <hr>

      <!-- Post content markdown -->
      <markdown [data]="article.content"></markdown>

      <hr>

    </div>
    <div class="col-lg-3 row socialMedias">
      <span class="col-4 col-lg-12">
        <!-- Facebook use page meta for his post preview -->
        <a href="https://www.facebook.com/sharer/sharer.php?u=localhost:4200" target="_blank"><i
            class="fab fa-facebook-square"></i></a>

      </span>
      <span class="col-4 col-lg-12">
        <!-- Same as facebook i guess -->
        <a [href]="'https://www.linkedin.com/shareArticle?mini=true&url=localhost:4200/&title=' + article.title"
          target="_blank"><i class="fab fa-linkedin"></i></a>

      </span>
      <span class="col-4 col-lg-12">

        <a [href]="'https://twitter.com/share?url=localhost:4200/&text=' + article.title + ' by ' + article.author"
          target="_blank"><i class="fab fa-twitter-square"></i></a>

      </span>
    </div>
    <div class="col-lg-9">
      <app-blog-article-tags [articleId]="article._id" [articleTags]="article.tags"></app-blog-article-tags>
      <!-- <app-blog-comments [articleId]="article._id" [articleComments]="article.comments"></app-blog-comments> -->
    </div>
  </div>
